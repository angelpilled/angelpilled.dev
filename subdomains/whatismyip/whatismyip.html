<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is my IP?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="voiceline" src="audio/voiceline.mp3"></audio>
<audio id="soundeffect" src="audio/soundeffect.mp3"></audio>
<audio id="music" src="audio/heyya.mp3"></audio>
<img src="imgs/spongebob-dancing.gif" id="ip-img">
<img src="imgs/Red_Scout.webp" id="scout-img">

    <main id="main">
        <div class="content">
            <h1 style="color:red">Warning!</h1>
            <h1>Entering this backroom will list your IP on screen.</h1>
            <h1>Do you wish to enter?</h1>
            <div id="btns">
                <button id="btn-yes" onclick="yes()">Yes</button>
                <button id="btn-no" onclick="no()">No</button>
            </div>
        </div>
    </main>


<div id="wrapper"><div id="ip-text">
<div>IP address: <span id="ipv4"></span></div> 
<div>Country: <span id="country"></span></div>
<div>State: <span id="state"></span></div>
<div>City: <span id="city"></span></div>
<div>Postal: <span id="postal"></span></div>
<div>Latitude: <span id="latitude"></span></div>
<div>Longitude: <span id="longitude"></span></div>
</div></div>

    <script src="scripts/index.js"></script>
    <script src="scripts/ip.js"></script>

</body>
</html>
